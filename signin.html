<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    .login-section {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    .image-section {
      width: 50%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    .image-section img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* This will maintain aspect ratio */
      max-width: 100%;
      max-height: 95vh;
    }

    .login-card {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .login-card h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .login-card input {
      display: block;
      width: 100%;
      padding: 0.75rem 1.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .login-card button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
    }

    .login-card a {
      display: block;
      text-align: center;
      color: #007bff;
      text-decoration: none;
      margin-top: 1rem;
    }

    .error-message {
      color: #dc3545;
      text-align: center;
      margin-top: 1rem;
      display: none;
    }

    .success-message {
      color: #28a745;
      text-align: center;
      margin-top: 1rem;
      display: none;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
    }

    .close {
      position: absolute;
      right: 1rem;
      top: 0.5rem;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .modal-content button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1rem;
    }

    .modal-content input {
      width: 100%;
      padding: 0.75rem 1.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .modal-content h2 {
      margin-top: 0;
      margin-bottom: 1rem;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .login-section {
        width: 100%;
      }
      
      .image-section {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="login-section">
    <div class="login-card">
      <h1>Proton Pay</h1>
      <input type="email" placeholder="Email" id="loginEmail" />
      <input type="password" placeholder="Password" id="loginPassword" />
      <button onclick="attemptLogin()">Login</button>
      <div class="error-message" id="errorMessage">
        Invalid email or password. Please try again.
      </div>
      <a href="#" onclick="showForgotPasswordModal(event)">Forgot Password</a>
    </div>
  </div>

  <div class="image-section">
    <img src="images/office.jpeg" alt="Login illustration">
  </div>

  <!-- Forgot Password Modal -->
  <div id="forgotPasswordModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Reset Password</h2>
      <p>Enter your email to receive a password reset link:</p>
      <input type="email" placeholder="Email" id="resetEmail" />
      <button onclick="sendResetLink()">Send Reset Link</button>
      <div class="success-message" id="successMessage">
        An email will be sent if the account exists.
      </div>
    </div>
  </div>

  <script>
    function attemptLogin() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      // Show error message (in a real app, you'd verify credentials first)
      document.getElementById('errorMessage').style.display = 'block';
    }

    function showForgotPasswordModal(event) {
      event.preventDefault();
      document.getElementById('forgotPasswordModal').style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
    }

    function closeModal() {
      document.getElementById('forgotPasswordModal').style.display = 'none';
    }

    function sendResetLink() {
      const email = document.getElementById('resetEmail').value;
      if (email) {
        document.getElementById('successMessage').style.display = 'block';
        setTimeout(() => {
          closeModal();
        }, 2000);
      } else {
        alert('Please enter your email address');
      }
    }

    window.onclick = function(event) {
      const modal = document.getElementById('forgotPasswordModal');
      if (event.target === modal) {
        closeModal();
      }
    }
  </script>
</body>
</html>
